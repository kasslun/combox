<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>combox</title>
    <link rel="stylesheet" href="../lib/combox.min.css"/>
    <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../lib/combox.min.js"></script>
</head>
<body style="font-size:12px">
<span id="p" ></span>
<!--设初始选择第2个。-->
<span id="p1"></span>
<script type="text/javascript">
    var data = [
        {value:'item1',text:'选项1'},
        {value:'item2',text:'选项2'},
        {value:'item3',text:'选项3'},
        {value:'item4',text:'选项4'},
        {value:'item5',text:'选项5'},
        {value:'item6',text:'选项6'}
    ];
$("#p").combox({
    mode: "Single",
    name: "a",
    valueField: "id",
    datasource: data
});
$("#p1").combox({
    mode: "Multi",
    valueField: "id",
    datasource: data
});
</script>
</body>
</html>
